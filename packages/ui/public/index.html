<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#b6d23d">
    <title>Too Much Artisans</title>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <noscript>
      <strong>Hey! We need javascript to show you those artisan keycaps. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="flex md:flex-row-reverse flex-wrap"></div>
  </body>
  <script>
    if(window.navigator && navigator.serviceWorker) {
      navigator.serviceWorker.getRegistrations()
        .then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
          if(registrations.length){
            setTimeout(window.location.reload.bind(window.location),1000)
          }
        });
      }
  </script>
</html>
